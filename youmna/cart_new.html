<body>

  <div class="container">

      shopping

    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav ms-auto align-items-center gap-3">
        <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>

<!-- CART -->
<div class="container my-5">
  <div class="row g-4">

    <!-- CART ITEMS -->
    <div class="col-lg-8" id="cartItems"></div>

    <!-- SUMMARY -->
    <div class="col-lg-4">
      <div class="summary-card p-4">
        <h5 class="fw-bold mb-4">Order Summary</h5>

        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal (<span id="itemsCount">0</span> items)</span>
          <span id="subtotal">0 LE</span>
        </div>

        <div class="d-flex justify-content-between mb-2 text-success">
          <span>Savings</span>
          <span id="savings">0 LE</span>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <span>Shipping</span>
          <span class="text-success fw-semibold">FREE</span>
        </div>

        <hr />

        <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
          <span>Total</span>
          <span id="total">0 LE</span>
        </div>

        <button class="btn btn-dark w-100 py-3 mb-3">
          Proceed to Checkout
        </button>

<ul class="list-unstyled small text-muted">
  <li><i class="fa-solid fa-lock"></i> Secure checkout with SSL encryption</li>
  <li><i class="fa-solid fa-truck-moving"></i> Free returns within 30 days</li>
</ul>


        <div class="d-flex gap-2 mt-3">
          <span class="payment">VISA</span>
          <span class="payment">Mastercard</span>
          <span class="payment">PayPal</span>
        </div>
      </div>
