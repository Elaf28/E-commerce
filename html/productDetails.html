<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="../css/productDetails.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom py-3">
        <div class="container">
            <a class="navbar-brand fw-bold text-black fs-4" href="../index.html">
            shopping
            </a>

            <div class="collapse navbar-collapse show">
            <ul id="nav-links" class="navbar-nav ms-auto align-items-center gap-3">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
            
                <li class="nav-item">
                <a class="nav-link" href="#">
                    Categories 
                </a>
                </li>
            
                <li class="nav-item">
                <a class="nav-link" href="cart_new.html">
                    cart <i class="fa-solid fa-cart-shopping"></i> <span class="cart-count cart-link">(0)</span>
                </a>
                </li>
                    <li class="nav-item"><a class="nav-link orders-link" href="ordered_page.html">My Orders</a></li>
                <li class="nav-item">
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container " style="margin-top: 100px;">
        <div class="product-card p-4">
            <div class="row">

                <div class="col-md-6 mb-4">
                    <img id="mainImage" class="img-fluid rounded main-img img-thumbnail" src="">
                    <div id="thumbnailsContainer" class="mt-3 d-flex gap-2"></div>
                </div>

                <div class="col-md-6">
                    <h2 id="productTitle"></h2>
                    <div class="d-flex align-items-center mb-2">
                        <div id="stars" class="me-2"></div>
                        <p class="text-muted mb-0" id="ratingValue"></p>
                    </div>

                    <p>
                        <span class="text-secondary">Category: </span>
                        <span id="category"></span>
                    </p>

                    <p>
                        <span class="text-secondary">Availability: </span>
                        <span id="availability"></span>
                    </p>

                    <div class="d-flex align-items-center mb-2">
                        <p class="fw-semibold fs-3 text-success me-2" id="newPrice"></p>
                        <p class="text-decoration-line-through fs-4 text-secondary me-2" id="oldPrice"></p>
                        <p class="text-danger rounded-2 bg-danger-subtle p-1" id="discountPercent"></p>
                    </div>

                    <p id="productDesc" class="mb-5"></p>

                    <div class="d-flex align-items-center gap-3 mb-4">
                        <div class="input-group h-100"  style="width:150px;">
                            <button class="btn btn-outline-secondary btn-outline-dark btn-lg" id="minusBtn">-</button>
                            <input type="text" id="qtyInput" class="form-control border border-black text-center" value="1">
                            <button class="btn btn-outline-secondary btn-outline-dark btn-lg" id="plusBtn">+</button>
                        </div>
                        <button id="addToCartBtn" class="btn btn-dark btn-lg flex-grow-1">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <h3>Customer Reviews</h3>
            <div class="row" id="reviewsContainer"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/productDetails.js"></script>
</body>
</html>
