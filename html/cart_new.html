<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #fff; /* خلفية الصفحة بيضاء */
      font-family: "Exo", sans-serif;
    }

    .summary-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .payment {
      background: #f1f3f5;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    /* Cart Item Card */
    .cart-item-card {
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    .cart-empty {
      padding: 50px 0;
    }

    .cart-empty i {
      font-size: 6rem;
      color: #6c757d;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom py-3">
    <div class="container">
      <a class="navbar-brand fw-bold text-black fs-4" href="home.html">Shopping</a>

      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav ms-auto align-items-center gap-3">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
          <li class="nav-item">
            <a class="nav-link cart-link" href="cart_new.html">
              Cart <i class="fa-solid fa-cart-shopping"></i> 
              <span class="cart-count">(0)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link orders-link" href="ordered_page.html">My Orders</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CART -->
  <div class="container my-5">
    <div class="row g-4">

      <!-- CART ITEMS / EMPTY MESSAGE -->
      <div class="col-lg-8" id="cartItems"></div>

      <!-- SUMMARY -->
      <div class="col-lg-4">
        <div class="summary-card p-4">
          <h5 class="fw-bold mb-4">Order Summary</h5>

          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal (<span id="itemsCount">0</span> items)</span>
            <span id="subtotal">0 LE</span>
          </div>

          <div class="d-flex justify-content-between mb-2 text-success">
            <span>Savings</span>
            <span id="savings">0 LE</span>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <span>Shipping</span>
            <span class="text-success fw-semibold">FREE</span>
          </div>

          <hr />

          <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
            <span>Total</span>
            <span id="total">0 LE</span>
          </div>

          <button class="btn btn-dark w-100 py-3 mb-3" id="checkoutBtn">
            Proceed to Checkout
          </button>

          <ul class="list-unstyled small text-muted">
            <li><i class="fa-solid fa-lock"></i> Secure checkout with SSL encryption</li>
            <li><i class="fa-solid fa-truck-moving"></i> Free returns within 30 days</li>
          </ul>

          <div class="d-flex gap-2 mt-3">
            <span class="payment">VISA</span>
            <span class="payment">Mastercard</span>
            <span class="payment">PayPal</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/cart.js"></script>
</body>
</html>
